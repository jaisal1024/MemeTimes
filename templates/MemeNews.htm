<!DOCTYPE html>
<html>

    <head>

        <title>MemeNews.com</title>

		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='bootstrap.css') }}">
		<link rel="stylesheet" href="{{ url_for('static',filename='css/MemeNews_ss.css') }}" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Alegreya|Alike|Aref+Ruqaa|Cinzel|Cinzel+Decorative|Cookie|Cormorant|El+Messiri|Forum|Gilda+Display|IM+Fell+Double+Pica|Julius+Sans+One|Norican|Noto+Serif+SC|Petit+Formal+Script|Rasa" rel="stylesheet">
    
    </head>
    
    <body style="background-color: white; margin-left: 20px;margin-right: 30px;>
		
		<div class="header">
			<table style="width:100%"> 
				<thead>
					<tr class="info_today">
						<th class="textleft">
							{{ date }}
						</th>
						<th class="textcenter">
							<a class="logo" href="/">
								<img src="{{ url_for('static',filename='images/logo.png') }}" alt="MemeNews Logo. Click to visit the homepage" height="50px" align="middle">
							</a>
						</th>
						<th class="textright">
							<a class="pop_up" href="Subscribe">
							Subscribe
							</a>
						</th>
					</tr>
				</thead>
			</table>
		</div>
			
		<hr>
			
		<div class="nav">
			<table style="width:100%"> 
				<tr class="menu_bar">
					<th>
						<a class="menu_bar" href="/">
							<img src="{{ url_for('static',filename='images/logo_simple.png') }}" height="20px" align="left">
						</a>
					</th>
					<th><a class="menu_bar" href="PastArticles">Past Articles</a></th>
					<th><a class="menu_bar" href="TheWorldInMemes">The World in Memes</a></th>
					<th><a class="menu_bar" href="MemeAnalysis">Meme Analysis</a></th>
					<th><a class="menu_bar" href="AboutUs">About Us</a></th>
				</tr>
			</table>
		</div>
		
		<hr style="border: 0 none; border-top: 3px double #8c8c8c">
		
		<section class="timeline">
			<p>This is the timeline</p>	
		</section>
			
		<hr>
			
		<section class="left">
			<h2>Today's Must Reads</h2>
			<article class="main">
				<header>
					<h3>{{ top_article_title }}</h3>
					<h4>{{ top_article_author }}</h4>
					<img src="{{ top_article_imageurl }}" height="60px">
				</header>
				<section class="summary">
					<p>{{ top_article_summary }}</p>
					
				</section>
			</article>
		</section>
		
		<aside class="right">
			<section="TopicOfTheDay">
				<h2>Topic of the Day</h2>
				<h3>
					{{ most_appeared_entity }}
				</h3>
			</section>
			
			<hr>
			
			<section="tbd">
			
			
			</section>
			
		</aside>
	
		<hr style="border: 0 none; border-top: 3px double #8c8c8c">
		
		<footer>
			<tr> 
				<td style="text-align: left; width: 50%">
					© 2018 The Meme News Company</td>
				<td style="text-align: left; width: 25%">
					<a href="TermsOfService">
					Terms of Service</a></td>
				<td style="text-align: left; width: 25%">
					<a href="SiteMap">
					Site Map</a></td>
			</tr>
		</footer>
    </body>
	
	
</html>
